{% extends 'header.html' %}
{% load static %}

{% block content %}
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

    body {
        background-color: #eee;
        font-family: "Poppins", sans-serif
    }

    .card {
        background-color: #fff;
        padding: 14px;
        border: none
    }

    #lightSlider li {}

    .demo {
        width: 100%
    }

    ul {
        list-style: none outside none;
        padding-left: 0;
        margin-bottom: 0
    }

    li {
        display: block;
        float: left;
        margin-right: 6px;
        cursor: pointer
    }

    img {
        display: block;
        height: auto;
        width: 100%
    }

    .stars i {
        color: #f6d151
    }

    .stars span {
        font-size: 13px
    }

    hr {
        color: #d4d4d4
    }

    .badge {
        padding: 5px !important;
        padding-bottom: 6px !important
    }

    .badge i {
        font-size: 10px
    }

    .profile-image {
        width: 35px
    }

    .comment-ratings i {
        font-size: 13px
    }

    .username {
        font-size: 12px
    }

    .comment-profile {
        line-height: 17px
    }

    .date span {
        font-size: 12px
    }

    .p-ratings i {
        color: #f6d151;
        font-size: 12px
    }

    .btn-long {
        padding-left: 35px;
        padding-right: 35px
    }

    .buttons {
        margin-top: 15px
    }

    .buttons .btn {
        height: 46px
    }

    .buttons .cart {
        border-color: #ff7676;
        color: #ff7676
    }

    .buttons .cart:hover {
        background-color: #e86464 !important;
        color: #fff
    }

    .buttons .buy {
        color: #fff;
        background-color: #ff7676;
        border-color: #ff7676
    }

    .buttons .buy:focus,
    .buy:active {
        color: #fff;
        background-color: #ff7676;
        border-color: #ff7676;
        box-shadow: none
    }

    .buttons .buy:hover {
        color: #fff;
        background-color: #e86464;
        border-color: #e86464
    }

    .buttons .wishlist {
        background-color: #fff;
        border-color: #ff7676
    }

    .buttons .wishlist:hover {
        background-color: #e86464;
        border-color: #e86464;
        color: #fff
    }

    .buttons .wishlist:hover i {
        color: #fff
    }

    .buttons .wishlist i {
        color: #ff7676
    }

    .comment-ratings i {
        color: #f6d151
    }

    .followers {
        font-size: 9px;
        color: #d6d4d4
    }

    .store-image {
        width: 42px
    }

    .dot {
        height: 10px;
        width: 10px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px
    }

    .bullet-text {
        font-size: 12px
    }

    .my-color {
        margin-top: 10px;
        margin-bottom: 10px
    }

    label.radio {
        cursor: pointer
    }

    label.radio input {
        position: absolute;
        top: 0;
        left: 0;
        visibility: hidden;
        pointer-events: none
    }

    label.radio span {
        border: 2px solid #8f37aa;
        display: inline-block;
        color: #8f37aa;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        text-transform: uppercase;
        transition: 0.5s all
    }

    label.radio .red {
        background-color: red;
        border-color: red
    }

    label.radio .blue {
        background-color: blue;
        border-color: blue
    }

    label.radio .green {
        background-color: green;
        border-color: green
    }

    label.radio .orange {
        background-color: orange;
        border-color: orange
    }

    label.radio input:checked+span {
        color: #fff;
        position: relative
    }

    label.radio input:checked+span::before {
        opacity: 1;
        content: '\2713';
        position: absolute;
        font-size: 13px;
        font-weight: bold;
        left: 4px
    }

    .card-body {
        padding: 0.3rem 0.3rem 0.2rem
    }
</style>
<script>
    $('#lightSlider').lightSlider({
        gallery: true,
        item: 1,
        loop: true,
        slideMargin: 0,
        thumbItem: 6
    });
</script>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Snippet - BBBootstrap</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
</head>

    <link rel='stylesheet' href='https://sachinchoolur.github.io/lightslider/dist/css/lightslider.css'>

            <div class="col-md-5 pr-2">

                            <img id="example" src="{{pobj.pic.url}}" width="200" height="200" alt=" ">

            </div>
            <div class="col-md-7">
                <div class="card">

                    </div>

                        <h2>{{pobj.name}}</h2>

                       <input type="submit" onclick="addToCart({{pobj.id}})" name="submit" value="Add to cart" class="btn btn-outline-warning btn-long cart">

            </fieldset>

    </div>
    </div>
    <div class="clearfix"> </div>
    </div>
    </div>

    <script>
        function addToCart(prodid) {
            $.ajax({
                url: "{% url 'addtocart' %}",
                method: "GET",
                data: { pid: prodid },
                success: function (data) {
                    alert(data.msg);
                    window.location.href = "{% url 'products' %}";
                }
            });
        }
    </script>
    {% endblock %}
